<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title> Recipe Book with Advanced Search and Filtering</title>
  <!-- icon  -->
  <link rel="shortcut icon" href="./assets/images/logo.png" type="image/x-icon" />
  <!-- tailwind css CDN -->
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <!-- Flowbite cdn -->
  <link href="https://cdn.jsdelivr.net/npm/flowbite@4.0.1/dist/flowbite.min.css" rel="stylesheet" />
  <!-- icon CDN -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" />
</head>

<body class="bg-gray-300">
  <div class="max-w-[1320px] mx-auto px-2 border mb-10 py-8">
    <!-- form for recipe book -->
    <form id="recipe-form" class="space-y-4 w-200 mx-auto py-8" novalidate>
      <div>
        <label for="title" class="block text-sm font-medium mb-1">Recipe Title <span
            class="text-red-500">*</span></label>
        <input id="title" name="title" type="text" placeholder="e.g. Masala Dosa"
          class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-300" />
      </div>

      <div>
        <label for="ingredients" class="block text-sm font-medium mb-1">Ingredients <span
            class="text-red-500">*</span></label>
        <textarea id="ingredients" name="ingredients" rows="4" placeholder="List ingredients, comma separated"
          class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-300"></textarea>
      </div>

      <div>
        <label for="instructions" class="block text-sm font-medium mb-1">Instructions</label>
        <textarea id="instructions" name="instructions" rows="5" placeholder="Step-by-step instructions..."
          class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-300"></textarea>
      </div>

      <div>
        <label for="cuisine" class="block text-sm font-medium mb-1">Cuisine Type</label>
        <select id="cuisine" name="cuisine"
          class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-300">
          <option value="">Select cuisine</option>
          <option>Indian</option>
          <option>Italian</option>
          <option>Mexican</option>
          <option>Chinese</option>
          <option>Continental</option>
          <option>Other</option>
        </select>
      </div>

      <div class="flex gap-3 items-center pt-2">
        <button id="submit-btn" type="submit"
          class=" cursor-pointer   flex-1 px-4 py-2 bg-indigo-600 text-white rounded-md shadow hover:bg-indigo-700">Add
          Recipe</button>
        <button id="reset-btn" type="button"
          class=" cursor-pointer px-4 py-2 bg-white border rounded-md hover:bg-indigo-600 hover:text-white">Reset</button>
      </div>
    </form>
    <!-- form End -->
    <!--  Search section -->
    <section class="lg:col-span-2 space-y-6 pt-8 ">
      
      <div class="bg-white p-8 rounded-t-2xl shadow flex flex-col md:flex-row md:items-center md:gap-4">
        <!-- <h2>Search Your Recipe</h2> -->
        <div class="flex-1">
          <label for="search" class="sr-only">Search recipes</label>
          <div class="flex items-center gap-2">
            <input id="search" placeholder="Search by title or ingredients"
              class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-300" />
            <button id="search-btn" class="px-3 py-2 cursor-pointer bg-indigo-50 border rounded-md">Search</button>
          </div>
        </div>

        <div class="w-full md:w-64 mt-3 md:mt-0">
          <label for="filter-cuisine" class="sr-only">Filter cuisine</label>
          <select id="filter-cuisine"
            class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-300">
            <option value="">All cuisines</option>
            <option>Indian</option>
            <option>Italian</option>
            <option>Mexican</option>
            <option>Chinese</option>
            <option>Continental</option>
            <option>Other</option>
          </select>
        </div>

        <div class="mt-3 md:mt-0 md:ml-2">
          <button id="clear-btn" class="px-4 py-2 cursor-pointer bg-white border rounded-md">Clear</button>
        </div>
      </div>
      <!-- End Search + Filter Card  -->
    </section>
    <!-- Recipes List -->
  
    <div class="bg-white p-6 rounded-b-2xl shadow">
  <div class="flex items-center justify-between mb-4">
    <h3 class="text-4xl font-bold mx-auto"> Your Recipes</h3>
  </div>

  <!-- EMPTY STATE -->
  <div id="empty-state" class="text-center text-gray-500 py-6 hidden">
    No recipes found. Add your first recipe!
  </div>
  


  <div id="recipes-list" class="grid grid-cols-1 md:grid-cols-2 gap-4"></div>
</div>

  </div>
  <script src="https://cdn.jsdelivr.net/npm/flowbite@4.0.1/dist/flowbite.min.js"></script>
  <script src="./js/script.js"></script>
</body>

</html>
