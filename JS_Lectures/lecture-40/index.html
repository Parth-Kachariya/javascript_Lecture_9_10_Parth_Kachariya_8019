<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>

  <body>
    <div class="max-w-[1320px] m-auto justify-center text-center my-10">
      <!--  JQuery -->

      <h3 class="p-2 bg-gray-400 text-white rounded-lg">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Quia libero
        deleniti incidunt officia dolorem nulla vel quo quos qui dignissimos
        debitis ducimus adipisci fugit optio, impedit sed necessitatibus ullam
        laborum.
      </h3>
      <div class="mt-10">
        <button id="hide" class="p-2 px-4 me-4 cursor-pointer bg-red-400 rounded-lg">
          Hide
        </button>
        <button id="show" class="p-2 px-4 me-4 cursor-pointer bg-green-400 rounded-lg">
          Show
        </button>
        <button id="toggle" class="p-2 px-4 me-4 cursor-pointer bg-blue-400 rounded-lg">
          toggle
        </button>
      </div>

        <button  class="p-2 px-4 me-4 cursor-pointer bg-red-400 rounded-lg mt-4" id="fadein">FadeIn</button>
      <button  class="p-2 px-4 me-4 cursor-pointer bg-blue-400 rounded-lg mt-4" id="fadeout">FadeOut</button>
      <button  class="p-2 px-4 me-4 cursor-pointer bg-green-400 rounded-lg mt-4" id="fadetoggle">FadeToggle</button>
      <button  class="p-2 px-4 me-4 cursor-pointer bg-yellow-400 rounded-lg mt-4" id="fadeto">FadeTo</button>

      <!--Jquery Animation Effect -->

      <button  class="p-2 px-4 me-4 cursor-pointer bg-red-400 rounded-lg mt-4" id="btn">click</button>
      <!-- Fade Effect  -->
      <div class="mt-10 flex flex-wrap gap-4 justify-center">
        <div id="1" class=" hidden  w-50 h-50 border-2 mb-5 bg-red-400">box-1</div>
        <div id="2" class="  w-50 h-50 border-2 mb-5 bg-green-400">box-2</div>
        <div id="3" class="  w-50 h-50 border-2 mb-5 bg-blue-400">box-3</div>
        <div id="4" class="  w-50 h-50 border-2 mb-5 bg-gray-400">box-4</div>
        <div id="5" class="  w-50 h-50 border-2 mb-5 bg-purple-400">box-5</div>
        <div id="6" class="  w-50 h-50 border-2 mb-5 bg-yellow-400">box-6</div>
      </div>
      <div class="animation absolute w-50 h-50 border-2 bg-gray-400 ">JQuery</div>
      <!--  -->
      <div class="mt-60">
          <div>
            <button  class="p-2 px-4 me-4 cursor-pointer bg-red-400 rounded-lg mt-4" id="slideDown">slideDown</button>
            <button  class="p-2 px-4 me-4 cursor-pointer bg-blue-400 rounded-lg mt-4" id="slideUp">slideUp</button>
            <button  class="p-2 px-4 me-4 cursor-pointer bg-green-400 rounded-lg mt-4" id="slideToggle">slideToggle</button>
          </div>

          <div id="Dropdown" class="w-full p-3 font-bold cursor-pointer bg-gray-400 mt-4">Dropdown</div>
          <div>
            <div id="panel" class="w-full h-50 bg-gray-400 mt-4 text-3xl font-semibold hidden">This is a panel</div>
          </div>
      </div>
    </div>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
      integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="./script.js"></script>
  </body>
</html>
