

<!DOCTYPE html>
<html lang="gu">
<head>
  <meta charset="UTF-8">
  <title>Quotes Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }
    .container {
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.2);
      text-align: center;
      width: 400px;
    }
    h2 {
      color: #333;
    }
    .quote-box {
      margin: 20px 0;
      font-size: 18px;
      font-style: italic;
      color: #444;
    }
    .author {
      margin-top: 10px;
      font-weight: bold;
      color: #666;
    }
    button {
      padding: 10px 15px;
      margin: 10px;
      border: none;
      border-radius: 8px;
      background: #007bff;
      color: white;
      cursor: pointer;
      font-size: 14px;
    }
    button:hover {
      background: #0056b3;
    }
    input {
      margin: 5px 0;
      padding: 8px;
      width: 90%;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Quotes Generator</h2>
    <div class="quote-box">
      <p id="quote-text"></p>
      <p id="quote-author" class="author"></p>
    </div>
    <button onclick="generateQuote()">Generate Quote</button>

    <h3>Add Your Quote</h3>
    <input type="text" id="new-text" placeholder="Enter Quote"><br>
    <input type="text" id="new-author" placeholder="Enter Author"><br>
    <button onclick="addQuote()">Add Quote</button>
  </div>

 <script src="./script.js"></script>
</body>
</html>
