<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PR-10-Add To Cart</title>
    <!--tailwind css CDN  -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- flowbite CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/flowbite@4.0.0/dist/flowbite.min.css"
      rel="stylesheet"
    />
  </head>

  <body class="bg-blue-100">
    <main class="ml-64 w-full mx-auto">
      <!-- NAVBAR -->
      <nav class=" bg-blue-200 shadow-2xl pt-2">
        <div
          class="max-w-[1320px] shadow-2xl border border-white rounded-lg mx-auto px-6 py-4 flex justify-between sticky top-0 z-40"
        >
          <div>
            <h1
              class="flex items-center p-2 bg-gray-200 border-2 rounded-2xl font-extrabold text-3xl text-blue-600 font-serif"
            >
              My Shope
            </h1>
          </div>
          <div class="hidden  md:flex items-center">
            <ul class="flex items-center gap-4">
              <li
                class="p-2 text-lg font-semibold hover:text-blue-500 cursor-pointer"
              >
                <a href="">Home</a>
              </li>
              <li
                class="p-2 text-lg font-semibold text-blue-500 cursor-pointer"
              >
                <a href="">Products</a>
              </li>
              <li
                class="p-2 text-lg font-semibold hover:text-blue-500 cursor-pointer"
              >
                <a href="">Contact</a>
              </li>
            </ul>
          </div>
          <button id="openCart" class="relative cursor-pointer">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="w-7 h-7 text-gray-700"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M2.25 3h1.386c.51 0 .955.343 1.087.835l.383 
                1.437M7.5 14.25h9.75m-12 0l1.5-6h12.621c.88 
                0 1.537.83 1.33 1.69l-1.2 5a1.5 1.5 
                0 01-1.456 1.06H9m-4.5 0H4.125M9 18.75a1.5 
                1.5 0 11-3 0 1.5 1.5 0 013 0zm9.75 
                0a1.5 1.5 0 11-3 0 1.5 1.5 0 013 0z"
              />
            </svg>
            <span
              id="cartCount"
              class="absolute top-3 -right-2 rounded-full bg-red-600 text-white text-xs px-2"
            >
              0
            </span>
          </button>
        </div>
      </nav>

      <!-- PRODUCTS GRID -->
      <section class="px-8 py-2 bg-blue-200">
        <div class="max-w-[1320px] mx-auto px-8 py-10">
          <h2 class="text-3xl font-bold mb-6">Our Products</h2>
          <div
            class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-8"
          >
            <!-- PRODUCT CARD 1 -->
            <div class="bg-white shadow rounded-xl overflow-hidden p-4">
              <img src="./asset/images/smart-watch.png" class="mx-auto shadow-xl rounded-xl h-40 object-cover" />
              <h3 class="font-semibold text-lg mt-3">Smart Watch</h3>
              <p class="text-gray-600 text-sm">High-quality smart watch.</p>
              <div class="flex justify-between items-center mt-4">
                <span class="font-bold text-green-600">$59.99</span>
                <button
                  class="bg-blue-600 text-white px-6 font-semibold py-2 rounded hover:bg-blue-700 cursor-pointer"
                >
                  Add
                </button>
              </div>
            </div>

            <!-- PRODUCT CARD 2 -->
            <div class="bg-white shadow rounded-xl overflow-hidden p-4">
              <img src="./asset/images/white-earbuds.png" class="mx-auto w-60 shadow-xl rounded-xl h-40 object-cover" />
              <h3 class="font-semibold text-lg mt-3">Wireless Earbuds</h3>
              <p class="text-gray-600 text-sm">Noise-canceling earbuds.</p>
              <div class="flex justify-between items-center mt-4">
                <span class="font-bold text-green-600">$39.99</span>
                <button
                  class="bg-blue-600 text-white px-6 font-semibold py-2 rounded hover:bg-blue-700 cursor-pointer"
                >
                  Add
                </button>
              </div>
            </div>

            <!-- PRODUCT CARD 3 -->
            <div class="bg-white shadow rounded-xl overflow-hidden p-4">
              <img src="./asset/images/mouse.png" class="shadow-xl mx-auto rounded-xl h-40 object-cover" />
              <h3 class="font-semibold text-lg mt-3">Gaming Mouse</h3>
              <p class="text-gray-600 text-sm">RGB gaming mouse.</p>
              <div class="flex justify-between items-center mt-4">
                <span class="font-bold text-green-600">$29.99</span>
                <button
                  class="bg-blue-600 text-white px-6 font-semibold py-2 rounded hover:bg-blue-700 cursor-pointer"
                >
                  Add
                </button>
              </div>
            </div>

            <!-- PRODUCT CARD 4 -->
            <div class="bg-white shadow rounded-xl overflow-hidden p-4">
              <img src="./asset/images/wireless-speaker.png" class=" w-40  mx-auto shadow-xl rounded-xl h-40 object-cover" />
              <h3 class="font-semibold text-lg mt-3">Portable Speaker</h3>
              <p class="text-gray-600 text-sm">Deep bass portable speaker.</p>
              <div class="flex justify-between items-center mt-4">
                <span class="font-bold text-green-600">$49.99</span>
                <button
                  class="bg-blue-600 text-white px-6 font-semibold py-2 rounded hover:bg-blue-700 cursor-pointer"
                >
                  Add
                </button>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <!-- CART DRAWER -->
    <div
      id="cartDrawer"
      class="fixed top-0 right-0 w-80 h-full bg-white shadow transform translate-x-full transition-all duration-300 z-50 p-6 overflow-y-auto"
    >
      <h2 class="text-2xl font-bold mb-4">Your Cart</h2>
      <ul id="cartItems" class="space-y-3"></ul>

      <p class="mt-6 text-lg font-bold">
        Total: $<span id="cartTotal">0.00</span>
      </p>

      <button
        class="mt-4 bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700 w-full"
        onclick="closeCart()"
      >
        Close
      </button>
    </div>

    <!-- BACKDROP -->
    <div
      id="backdrop"
      class="hidden fixed inset-0 bg-black opacity-40 z-40"
      onclick="closeCart()"
    ></div>
    <!-- flowbite js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/flowbite@4.0.0/dist/flowbite.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
