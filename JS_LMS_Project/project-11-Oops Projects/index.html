<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PR-11-Oops Projects</title>

  <!-- Tailwind css -->
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body class="min-h-screen bg-gray-100 flex flex-col">

  <header class=" bg-linear-to-t from-sky-500 to-indigo-500 shadow-lg">
    <div class="max-w-6xl mx-auto px-6 py-6">
      <h1 class="text-4xl text-center font-extrabold text-white drop-shadow-lg">
        Library Management System
      </h1>
    </div>
  </header>

  <!-- Add Book  -->
  <section class="max-w-6xl mx-auto px-6 py-6">
    <div class="bg-white p-6 rounded-3xl shadow-2xl border border-gray-200">
      <h2 class="text-2xl font-extrabold mb-6 text-center text-indigo-700">Add New Book</h2>

      <div class="grid sm:grid-cols-2 gap-4">
        <input id="bookName" type="text" placeholder="Book Name"
          class="border border-gray-300 p-3 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
        <input id="authorName" type="text" placeholder="Author Name"
          class="border border-gray-300 p-3 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
        <input id="bookStock" type="number" placeholder="Stock" min="1"
          class="border border-gray-300 p-3 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
        <input id="bookImage" type="file" accept="image/*"
          class="border border-gray-300 p-2 rounded-lg flex justify-center items-center text-center bg-white cursor-pointer shadow-sm">
        </div>
        <div class="flex my-4 justify-center ">
          <button id="addBookBtn"
            class="bg-indigo-600  text-white w-150 rounded-lg px-6 py-3 cursor-pointer hover:bg-indigo-700 shadow-md transition duration-200 font-semibold">
            Add Book
          </button>
        </div>
    </div>
  </section>

  <main class="max-w-6xl mx-auto px-6 py-6">
    <div id="bookList" class="grid sm:grid-cols-2 lg:grid-cols-3 gap-8"></div>
  </main>

  <footer class="text-center text-sm text-gray-500 py-6 bg-white border-t border-gray-200">
    &copy; 2025 Library Management System
  </footer>

  <script src="script.js"></script>
</body>

</html>
