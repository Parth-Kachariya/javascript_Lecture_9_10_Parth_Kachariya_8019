<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PR-7-Make Slider</title>
    <!-- tailwind cdn -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- icon cdn -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
    />
  </head>
  <body class="bg-gray-900 flex justify-center items-center h-screen">
    <div
      class="relative w-4/5 max-w-6xl overflow-hidden rounded-xl shadow-lg"
    >
      <div class="slides flex transition-transform duration-700 ease-in-out">
        <div class="slide ">
          <img
            src="./images/image-1.jpg"
            alt="Slide 1"
            class="w-full object-cover "
          />
        </div>
        <div class="slide  hidden">
          <img
            src="./images/image-2.jpg"
            alt="Slide 2"
            class="w-full object-cover "
          />
        </div>
        <div class="slide  hidden">
          <img
            src="./images/image-3.jpg"
            alt="Slide 3"
            class="w-full object-cover "
          />
        </div>
      </div>

      <!-- <            > -->
      <button
        class="prev absolute top-1/2 left-3 -translate-y-1/2 bg-black/50 text-white text-2xl px-2 py-2 rounded-full hover:bg-black cursor-pointer"
      >
        <i class="fa-solid fa-chevron-left"></i> 
     </button>
      <button
        class="next absolute top-1/2 right-3 -translate-y-1/2 bg-black/50 text-white text-2xl px-2 py-2 rounded-full hover:bg-black cursor-pointer"
      >
       <i class="fa-solid fa-chevron-right"></i> 
      </button>

      <!-- ...-->
      <div class="dots absolute bottom-4 left-1/2 -translate-x-1/2 flex gap-2">
        <span
          class="dot w-3 h-3 rounded-full bg-white/60 cursor-pointer shadow-md active"
        ></span>
        <span
          class="dot w-3 h-3 rounded-full bg-white/60 cursor-pointer shadow-md"
        ></span>
        <span
          class="dot w-3 h-3 rounded-full bg-white/60 cursor-pointer shadow-md"
        ></span>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
